<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Questão </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <style>
        button{
            background-color: #1a75ff;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
        }
        span {
            color: red;
        }
        input {
            margin-top: 5px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="" method="post" id="form_cadastro">
        <label for="nome">Nome<span>*</span></label><br>
        <input type="text" name="nome" id="nome"><br>
        <label for="email">E-mail<span>*</span>: </label><br>
        <input type="text" name="email" id="email"><br>
        <label for="idade">Idade<span>*</span>: </label><br>
        <input type="number" name="idade" id="idade"><br>
        <label for="sexo">Sexo: </label><br>
        <input type="radio" name="sexo" value="m">Masculino<br>
        <input type="radio" name="sexo" value="f">Feminino
        <br><br><button type="submit" onclick="validar()">Enviar</button> ou <a href="" onclick="cancelar()">Cancelar</a>
    </form>
</body>
</html>
